{% extends "base.html" %}
{% block content %}

 <h3 class="red darken-4-text text-darken-4 center-align">Add Recipe</h3>

<!-- Form for adding recipes -->
    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_recipes') }}">
            <!-- category selection -->
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix red darken-4-text text-darken-4"></i>
					<select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
					<label for="category_name">recipe Category</label>
				</div>
			</div>
            <!-- recipe name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix red darken-4-text text-darken-4"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="recipe_name">recipe Name</label>
                </div>
            </div>
            <!-- recipe description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix red darken-4-text text-darken-4"></i>
                    <textarea id="recipe_description" name="recipe_description" minlength="5"
                        maxlength="500" class="materialize-textarea validate" required></textarea>
                    <label for="recipe_description">Recipe Description - Highlight allergens at bottom of description</label>
                </div>
            </div> 
            <!-- recipe ingredients-->
           <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-list-ul prefix red darken-4-text text-darken-4"></i>
                    <textarea id="recipe_ingredients" name="recipe_ingredients" minlength="5"
                        maxlength="500" class="materialize-textarea validate" required></textarea>
                    <label for="recipe_ingredients">Recipe ingredients</label>
                </div>
            </div>
            <!-- Prep Time -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-stopwatch prefix red darken-4-text text-darken-4"></i>
                    <input id="recipe_time" name="recipe_time" minlength="1" maxlength="50"
                        type="text" class="validate" required>
                    <label for="recipe_time">Prep Time</label>
                </div>
            </div>
            <!-- Allergens Toggle -->
			<div class="row">
				<div class="input-field col s12">
					<div class="switch">
                        <i class="fas fa-exclamation-circle prefix red darken-4-text text-darken-4"></i>
						<label for="recipe_allergy">
                            <input type="checkbox" id="recipe_allergy" name="recipe_allergy">
                            <span class="lever"></span>
                            Contains Allergens
                        </label>
					</div>
				</div>
            </div>
            <!-- recipe link -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-image prefix red darken-4-text text-darken-4"></i>
                    <input id="recipe_image" name="recipe_image"
                        type="text" class="materialize-textarea validate" required>
                    <label for="recipe_image">Link To Image Of Recipe </label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large red darken-4 darken-1 text-shadow">
                        Add Recipe <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
            
        </form>
    </div>

 

{% endblock %}
