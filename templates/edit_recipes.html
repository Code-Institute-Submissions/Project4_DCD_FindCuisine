{% extends "base.html" %}
{% block content %}

 <h3 class="light-blue-text text-darken-4 center-align">Edit Recipe</h3>


    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_recipes', recipe_id=recipe._id) }}">
            <!-- category selection -->
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
					<select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled>Choose Category</option>
                        {% for category in categories %}
                            {% if category.category_name == recipe.category_name %}
                                <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                            {% else %}
                                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
					<label for="category_name">recipe Category</label>
				</div>
			</div>
            <!-- recipe name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
                        value="{{ recipe.recipe_name }}" type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <!-- recipe description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="recipe_description" name="recipe_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required>
                        {{- recipe.recipe_description -}}
                    </textarea>
                    <label for="recipe_description">Recipe Description</label>
                </div>
            </div>
            <!-- recipe ingredients-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-list-ul prefix light-blue-text text-darken-4"></i>
                     <input id="recipe_ingredients" name="recipe_ingredients" minlength="5" maxlength="50"
                        value="{{ recipe.recipe_ingredients }}" type="text" class="validate" required>
                    <label for="recipe_ingredients">Recipe Ingredients</label>
                </div>
            </div>
            <!-- Prep Time -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-stopwatch prefix light-blue-text text-darken-4"></i>
                     <input id="recipe_time" name="recipe_time" minlength="1" maxlength="50"
                        value="{{ recipe.recipe_time }}" type="text" class="validate" required>
                    <label for="recipe_time">Recipe Prep Time</label>
                </div>
            </div>
            <!-- Allergens Toggle -->
			<div class="row">
				<div class="input-field col s12">
					<div class="switch">
                        <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
						<label for="recipe_allergy">
                            {% if recipe.recipe_allergy == "on" %}
                                <input type="checkbox" id="recipe_allergy" name="recipe_allergy" checked>
                            {% else %}
                                <input type="checkbox" id="recipe_allergy" name="recipe_allergy">
                            {% endif %}
                            <span class="lever"></span>
					</div>
				</div>
            </div>
            <!-- recipe link -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-image prefix light-blue-text text-darken-4"></i>
                    <input id="recipe_image" name="recipe_image" minlength="5" maxlength="50"
                        value="{{ recipe.recipe_image }}" type="text" class="validate" required>
                    <label for="recipe_image">Link To Image</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Edit Recipe <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
            
        </form>
    </div>

 

{% endblock %}
